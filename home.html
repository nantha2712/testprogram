<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Love Adventure</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #fc6076, #ff9a44);
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #message {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }

        #quote-container {
            text-align: left;
            margin-bottom: 20px;
        }

        #quote {
            font-size: 1.5em;
            color: #555555;
            margin-bottom: 10px;
        }

        #author {
            font-style: italic;
            color: #777777;
        }

        #heart-container {
            margin: 20px 0;
        }

        #heart {
            font-size: 2em;
            color: #ff4e62;
            animation: rotateHeart 2s infinite linear;
        }

        @keyframes rotateHeart {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #secret-button {
            background-color: #ff4e62;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #secret-button:hover {
            background-color: #e2464d;
        }

        #secret {
            display: none;
            margin-top: 20px;
            font-size: 1.8em;
            color: #ff4e62;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="card">
        <p id="message">My Love,</p>

        <div id="quote-container">
            <p id="quote">"You are the sunshine that makes my day, the moonlight that comforts my night."</p>
            <p id="author">- Unknown</p>
        </div>

        <div id="heart-container">
            <span id="heart">‚ù§Ô∏è</span>
        </div>

        <button id="secret-button" onclick="revealMessage()">Click to reveal my feelings</button>
        <p id="secret">You're the missing piece to my puzzle. I love you more than words can say. üíë</p>
    </div>

    <script>
        function revealMessage() {
            document.getElementById('secret-button').style.display = 'none';
            document.getElementById('secret').style.display = 'block';
        }
    </script>
</body>
</html>
